</head>
<style>
    .carousel-inner > .item > img,{
            display: block;
    line-height: 1;
    }
   .active item img {

    height: auto;
    max-width: 100%;

       border: 0;}
    .active item{
        float: left
    }</style>
<body>
        <div id="myCarousel" class="carousel slide">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

        <div class="active item"><div class="item"><img src="images/12.jpg" alt="117"></div>
</div>
        <div class="item"><img src="images/12.jpg" alt="117"></div>
        <div class="item"><div class="item"><img src="images/12.jpg" alt="117"></div>
</div>
      </div>
      <!-- Carousel nav -->

      <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>

</html>
